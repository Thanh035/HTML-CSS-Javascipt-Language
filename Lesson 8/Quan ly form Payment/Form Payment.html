<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial=scale-1" >
	<title>Form Payment</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<h2>Purchase Order Form</h2>
	<h4>Product Information</h4>
	<div class="form-group">
		<label>Product:</label>
		<select class="form-control" id="Product_id">
			<option value="0">Select</option>
			<option value="650">Comfort Sleeper</option>
			<option value="976">Morgan Kids Bed</option>
			<option value="480">Entertainment Cabinet</option>
		</select>
	</div>
	<div class="form-group">
		<label>Unit Price($):</label>
		<input type="number" id="Unit Price_id">
	</div>
	<div class="form-group">
		<label>Quantity:</label>
		<input type="number" id="Quantity_id">
	</div>
	<div class="form-group">
		<label>Total Price($):</label>
		<input type="number" id="Toatal Price_id">
	</div>
	<h4>Shipping Information</h4>
	<div class="form-group">
		<label>Full Name:</label>
		<input type="text" name="Full Name_id">
	</div>
</body>
</html>
